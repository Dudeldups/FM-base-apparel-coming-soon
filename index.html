<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/main.css" />
    <script defer src="index.js"></script>

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>

  <body>
    <header>
      <img class="logo" src="./images/logo.svg" alt="Base Apparel logo" />
    </header>
    <aside class="hero" aria-label="image">
      <img
        class="hero__img"
        src="./images/hero-mobile.jpg"
        alt="An image of a woman with a bracelet"
      />
    </aside>
    <main>
      <h1 class="text__heading">
        We're <span class="bold black">coming soon</span>
      </h1>
      <p class="text__description">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
      <form class="email-form" action="/">
        <input
          aria-label="email address"
          type="text"
          name="email"
          id="email"
          class="email-form__input"
          placeholder="Email Address"
        />
        <p class="email-form__input__error-message"></p>
        <img
          class="email-form__input__error-icon"
          src="./images/icon-error.svg"
        />
        <button
          aria-label="submit"
          type="submit"
          class="email-form__button"
        ></button>
      </form>
    </main>
  </body>
</html>
